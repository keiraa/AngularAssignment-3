<form [formGroup]="signupForm2">
    <div class="form-group col-md-12">
        <div class="row col-md-12">
            <label for="rating">Self-rating <span class="help-block" style="font-size: 20px;">*</span></label>
            <div class="col-xs-12 col-md-12">
                <mat-form-field>
                    <mat-select id="rating" name="rating" formControlName="rating" (selectionChange)="sendData()">
                        <mat-option *ngFor="let item of ratings" value={{item}}>
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        <div *ngIf="signupForm2.get('rating').hasError('required') && signupForm2.get('rating').touched || !check2" class="help-block">Please give a rating!</div>
      </div>
    </div>
</form>
